<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        document.write("<tr>");
            for (a = 2; a < 10; a++) {
                document.write("<th>");
                document.write(a + "<br>");
                document.write("</th>");
            }
        document.write("</tr>");
        for (x = 2; x < 10; x++) {
            document.write("<td>");
            for (y = 1; y < 10; y++) {
                document.write(x + "*" + y + "=" + x * y + "<br>");
            }
            document.write("</td>");
        }
        document.write("</table>");
    </script>
</body>
</html>
